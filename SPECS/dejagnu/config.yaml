        AND FSFAP AND X11 AND MIT AND FSFULLRWD AND GPL-2.0-or-later AND GPL-3.0-or-later
        AND GPL-3.0-only AND FSFULLR AND GPL-3.0-or-later WITH Autoconf-exception-generic-3.0
        AND GPL-3.0-or-later WITH Texinfo-exception AND GPL-1.0-or-later
