sources:
- archive: argparse-1.4.0.tar.gz
  archive_sha512sum: 9941f9d26c43169f947c9efadda6239349e1f9df80ff5fcdba3070bc7b43c43ab6bb4b7f0c7eee8e5d06231a17a7e9ee9eb73c7a9bb68ebe5d13f879686d61b2
  skip_validation: true
  spdx:
    package:
      detailed_description: 'The argparse module provides an easy, declarative interface
        for creating command line tools, which knows how to:  * parse the arguments
        and flags from sys.argv * convert arg strings into objects for your program
        * format and print informative help messages * and much more...  The argparse
        module improves on the standard library optparse module in a number of ways
        including:  * handling positional arguments * supporting sub-commands * allowing
        alternative option prefixes like + and / * handling zero-or-more and one-or-more
        style arguments * producing more informative usage messages * providing a
        much simpler interface for custom types and actions '
      home_page: https://pypi.org/project/argparse
      license_concluded: Python-2.0 AND Apache-2.0 AND GPL-2.0-only
      license_declared: Python-2.0 AND Apache-2.0 AND GPL-2.0-only
      short_summary: Python command-line parsing library
      supplier: 'Organization: Broadcom, Inc.'
