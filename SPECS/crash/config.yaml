  spdx:
    package:
      detailed_description: 'The core analysis suite is a self-contained tool that
        can be used to investigate either live systems, kernel core dumps created
        from the netdump, diskdump and kdump packages from Red Hat Linux, the mcore
        kernel patch offered by Mission Critical Linux, or the LKCD kernel patch. '
      home_page: http://people.redhat.com/anderson
      license_concluded: GPL-2.0-only AND CMU-Mach AND GPL-3.0-or-later AND GPL-2.0-or-later
        AND GPL-3.0-only AND GPL-2.0-only WITH Linux-syscall-note AND GPL-1.0-or-later
      license_declared: GPL-2.0-only AND CMU-Mach AND GPL-3.0-or-later AND GPL-2.0-or-later
        AND GPL-3.0-only AND GPL-2.0-only WITH Linux-syscall-note AND GPL-1.0-or-later
      short_summary: kernel crash analysis utility for live systems, netdump, diskdump,
        kdump, LKCD or mcore dumpfiles
      supplier: 'Organization: Broadcom, Inc.'
- archive: crash-gcore-command-1.6.3.tar.gz
