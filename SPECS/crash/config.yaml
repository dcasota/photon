  skip_validation: true
  spdx:
    package:
      detailed_description: gcore extension module provides a means to create ELF
        core dump for user-mode process that is contained within crash kernel dump,
        designed to behave as kernel's ELF core dumper.
      home_page: https://github.com/fujitsu/crash-gcore
      license_concluded: GPL-2.0-or-later AND GPL-2.0-only
      license_declared: GPL-2.0-or-later AND GPL-2.0-only
      short_summary: gcore extension module provides a means to create ELF core dump
        for user-mode process that is contained within crash kernel dump, designed
        to behave as kernel's ELF core dumper.
      supplier: 'Organization: Broadcom, Inc.'
