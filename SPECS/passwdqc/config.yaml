  spdx:
    package:
      detailed_description: 'PAM (Pluggable Authentication Modules) is a system security
        tool that allows system administrators to set authentication policies without
        having to recompile programs that do authentication.  pam_passwdqc is a simple
        password strength checking module forPAM-aware password changing programs.
        In addition to checking regular passwords, it offers support for passphrases
        and can provide randomly generated ones. '
      home_page: http://www.openwall.com/passwdqc
      license_concluded: BSD-3-Clause AND GPL-2.0-or-later
      license_declared: BSD-3-Clause AND GPL-2.0-or-later
      short_summary: Simple Password Strength Checking Module
      supplier: 'Organization: Broadcom, Inc.'
