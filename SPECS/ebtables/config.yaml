  spdx:
    package:
      detailed_description: 'Ethernet bridge tables is a firewalling tool to transparently
        filter network traffic passing a bridge. The filtering possibilities are limited
        to link layer filtering and some basic filtering on higher network layers.  This
        tool is the userspace control for the bridge and %{name} kernel components
        (built by default in Fedora kernels).  The %{name} tool can be used together
        with the other Linux filtering tools, like iptables. There are no known incompatibility
        issues. '
      home_page: http://ebtables.netfilter.org
      license_concluded: GPL-1.0-or-later AND X11 AND FSFULLRWD AND FSFUL AND GPL-2.0-only
        WITH Linux-syscall-note AND GPL-3.0-or-later WITH Autoconf-exception-generic-3.0
