        WITH Libtool-exception AND GPL-3.0-or-later WITH Libtool-exception AND GPL-2.0-only
        AND FSFULLR AND GPL-2.0-or-later AND GPL-3.0-or-later
      license_declared: GPL-1.0-or-later AND X11 AND FSFULLRWD AND FSFUL AND GPL-2.0-only
