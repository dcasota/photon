  spdx:
    package:
      detailed_description: 'FUSE (Filesystem in USErspace) is a simple interface
        for userspace programs to export a virtual filesystem to the linux kernel.
        "fuse.py" reexports the root filesystem within the mount point. It also offers
        a class, fuse.Fuse, which can be subclassed to create a filesystem. '
      home_page: https://github.com/libfuse/python3-fuse/archive/1.0.5.tar.gz
