  archive_sha512sum: dfd85de2a3488f312edbe1ebe3594612d76034221fe1e06ee036229060ddccb8a36b83ca46f0adca58e4581c345f2c57dac2bbdebb59b0fd9bc13ce80162ce46
  skip_validation: true
  spdx:
    package:
      detailed_description: 'This module provides loaders and dumpers for PyYAML.
        Currently, an OrderedDict loader/dumper is implemented, allowing to keep items
        order when loading resp. dumping a file from/to an OrderedDict (Python 3.7+:
        Also regular dicts are supported and are the default items to be loaded to.
        As of Python 3.7 preservation of insertion order is a language feature of
        regular dicts.) '
      home_page: https://files.pythonhosted.org/packages/9e/10/fbb1fb0d600f167b4ddeb83a5e66307c5c0d56860595e02c9387861b686d/yamlloader-1.1.0.tar.gz
      license_concluded: MIT
      license_declared: MIT
      short_summary: Ordered YAML loader and dumper for PyYAML.
      supplier: 'Organization: Broadcom, Inc.'
