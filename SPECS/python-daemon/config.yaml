  spdx:
    package:
      detailed_description: "This library implements the well-behaved daemon specification\
        \ of PEP 3143, \u201CStandard daemon process library\u201D.  A well-behaved\
        \ Unix daemon process is tricky to get right, but the required steps are much\
        \ the same for every daemon program. A DaemonContext instance holds the behaviour\
        \ and configured process environment for the program; use the instance as\
        \ a context manager to enter a daemon state. "
      home_page: https://pypi.org/project/python-daemon
      license_concluded: Apache-2.0 AND GPL-3.0-only AND GPL-1.0-or-later
      license_declared: Apache-2.0 AND GPL-3.0-only AND GPL-1.0-or-later
      short_summary: Library to implement a well-behaved Unix daemon process.
      supplier: 'Organization: Broadcom, Inc.'
