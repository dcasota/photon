  skip_validation: true
  spdx:
    package:
      detailed_description: 'The gcovr command provides a utility for managing the
        use of the GNU gcov utility and generating summarized code coverage results.
        This command is inspired by the Python coverage.py package, which provides
        a similar utility in Python. Gcovr produces either compact human-readable
        summary reports, machine readable XML reports or a simple HTML summary. '
      home_page: http://gcovr.com
      license_concluded: BSD-3-Clause AND GPL-1.0-or-later
      license_declared: BSD-3-Clause AND GPL-1.0-or-later
      short_summary: The gcovr command provides a utility for managing the use of
        the GNU gcov utility
      supplier: 'Organization: Broadcom, Inc.'
