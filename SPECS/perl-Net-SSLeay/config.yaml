  skip_validation: true
  spdx:
    package:
      detailed_description: 'Net::SSLeay module contains perl bindings to openssl
        (http://www.openssl.org) library.  Net::SSLeay module basically comprise of:
        * High level functions for accessing web servers (by using HTTP/HTTPS) * Low
        level API (mostly mapped 1:1 to openssl''s C functions) * Convenience functions
        (related to low level API but with more perl friendly interface) * There is
        also a related module called Net::SSLeay::Handle included in this distribution
        that you might want to use instead. It has its own pod documentation. '
      home_page: https://metacpan.org/pod/Net::SSLeay
      license_concluded: Artistic-2.0
      license_declared: Artistic-2.0
      short_summary: Perl extension for using OpenSSL
      supplier: 'Organization: Broadcom, Inc.'
