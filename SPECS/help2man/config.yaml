  spdx:
    package:
      detailed_description: 'help2man is a script to create simple man pages from
        the --help and --version output of programs.  Since most GNU documentation
        is now in info format, this provides a way to generate a placeholder man page
        pointing to that resource while still providing some useful information. '
      home_page: https://www.gnu.org/software/help2man
      license_concluded: GPL-3.0-only AND FSFUL AND GPL-2.0-or-later WITH Autoconf-exception-generic
        AND X11 AND GPL-3.0-or-later AND Latex2e-translated-notice AND MIT AND FSFAP
      license_declared: GPL-3.0-only AND FSFUL AND GPL-2.0-or-later WITH Autoconf-exception-generic
        AND X11 AND GPL-3.0-or-later AND Latex2e-translated-notice AND MIT AND FSFAP
      short_summary: Create simple man pages from --help output
      supplier: 'Organization: Broadcom, Inc.'
