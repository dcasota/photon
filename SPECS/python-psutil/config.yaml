  archive_sha512sum: 1ddb119a10243d17d808417817ec8659d22447f12a4bbc0366c13f6587a4b0b59f4e74f6ac5d1e1a908bb5fd287be630466d32beabcb5008f6a19c24a1557c27
  skip_validation: true
  spdx:
    package:
      detailed_description: 'psutil (process and system utilities) is a cross-platform
        library for retrieving information on running processes and system utilization
        (CPU, memory, disks, network, sensors) in Python. It is useful mainly for
        system monitoring, profiling and limiting process resources and management
        of running processes. It implements many functionalities offered by command
        line tools such as: ps, top, lsof, netstat, ifconfig, who, df, kill, free,
        nice, ionice, iostat, iotop, uptime, pidof, tty, taskset, pmap. It currently
        supports Linux, Windows, OSX, Sun Solaris, FreeBSD, OpenBSD and NetBSD, both
        32-bit and 64-bit architectures, with Python versions from 2.6 to 3.6 (users
        of Python 2.4 and 2.5 may use 2.1.3 version). PyPy is also known to work. '
      home_page: https://pypi.python.org/pypi/psutil
      license_concluded: BSD-3-Clause
      license_declared: BSD-3-Clause
      short_summary: A library for retrieving information onrunning processes and
        system utilization
      supplier: 'Organization: Broadcom, Inc.'
