  spdx:
    package:
      detailed_description: 'IPTraf-ng is a console-based network monitoring program
        for Linux that displays information about IP traffic. It returns information
        such as: - Current TCP connections - UDP, ICMP, OSPF, and other types of IP
        packets - Packet and byte counts on TCP connections - IP, TCP, UDP, ICMP,
        non-IP, and other packet and byte counts - TCP/UDP counts by ports - Packet
        counts by packet sizes - Packet and byte counts by IP address - Interface
        activity - Flag statuses on TCP packets - LAN station statistics '
      home_page: https://github.com/iptraf-ng/iptraf-ng
      license_concluded: GPL-2.0-only AND GFDL-1.1-only AND GFDL-1.1-or-later AND
        GPL-2.0-or-later AND LGPL-2.0-only
      license_declared: GPL-2.0-only AND GFDL-1.1-only AND GFDL-1.1-or-later AND GPL-2.0-or-later
        AND LGPL-2.0-only
      short_summary: IPTraf-ng is a console-based network statistics utility
      supplier: 'Organization: Broadcom, Inc.'
