  skip_validation: true
  spdx:
    package:
      detailed_description: 'Babel is an integrated collection of utilities that assist
        in internationalizing and localizing Python applications, with an emphasis
        on web-based applications.  The functionality Babel provides for internationalization
        (I18n) and localization (L10N) can be separated into two different aspects:
        1.Tools to build and work with gettext message catalogs. 2.A Python interface
        to the CLDR (Common Locale Data Repository), providing access to various locale
        display names, localized number and date formatting, etc. '
      home_page: http://babel.pocoo.org
      license_concluded: CC0-1.0 AND BSD-3-Clause
      license_declared: CC0-1.0 AND BSD-3-Clause
      short_summary: An integrated collection of utilities that assist in internationalizing
        and localizing Python applications
      supplier: 'Organization: Broadcom, Inc.'
