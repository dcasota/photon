  spdx:
    package:
      detailed_description: 'mock is a library for testing in Python. It allows you
        to replace parts of your system under test with mock objects and make assertions
        about how they have been used. mock is now part of the Python standard library,
        available as unittest.mock in Python 3.3 onwards. This package contains a
        rolling backport of the standard library mock code compatible with Python
        3.6 and up. '
      home_page: https://files.pythonhosted.org/packages/e2/be/3ea39a8fd4ed3f9a25aae18a1bff2df7a610bca93c8ede7475e32d8b73a0/mock-4.0.3.tar.gz
