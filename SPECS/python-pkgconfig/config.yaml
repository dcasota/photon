sources:
- archive: pkgconfig-1.5.5.tar.gz
  archive_sha512sum: ffa838d0146125c4158b747b619cc5eed41da0e2f04664a4db89909a486922120a0e1779f99dfcda0da3e98b8770c57b638a9c7bc5994cd8102aa3cf990905b0
  skip_validation: true
  spdx:
    package:
      detailed_description: 'pkgconfig is a Python module to interface with the pkg-config
        command line tool and supports Python 2.6+.  It can be used to * check if
        a package exists * check if a package meets certain version requirements *
        query CFLAGS and LDFLAGS * parse the output to build extensions with setup.py  If
        pkg-config is not on the path, raises EnvironmentError. '
      home_page: https://github.com/matze/pkgconfig
      license_concluded: MIT
      license_declared: MIT
      short_summary: Python interface to the pkg-config command line tool
      supplier: 'Organization: Broadcom, Inc.'
