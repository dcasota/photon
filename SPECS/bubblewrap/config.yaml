  skip_validation: true
  spdx:
    package:
      detailed_description: 'Bubblewrap could be viewed as setuid implementation of
        a subset of user namespaces. Emphasis on subset - specifically relevant to
        the above CVE, bubblewrap does not allow control over iptables. The original
        bubblewrap code existed before user namespaces - it inherits code from xdg-app
        helper which in turn distantly derives from linux-user-chroot. '
      home_page: https://github.com/projectatomic/bubblewrap
      license_concluded: GPL-2.0-or-later WITH Autoconf-exception-2.0 AND LGPL-2.0-or-later
        AND FSFAP-no-warranty-disclaimer AND LGPL-2.0-only
      license_declared: GPL-2.0-or-later WITH Autoconf-exception-2.0 AND LGPL-2.0-or-later
        AND FSFAP-no-warranty-disclaimer AND LGPL-2.0-only
      short_summary: setuid implementation of a subset of user namespaces.
      supplier: 'Organization: Broadcom, Inc.'
