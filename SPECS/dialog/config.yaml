  spdx:
    package:
      detailed_description: 'Dialog is a utility that allows you to show dialog boxes
        (containing questions or messages) in TTY (text mode) interfaces.  Dialog
        is called from within a shell script.  The following dialog boxes are implemented:
        yes/no, menu, input, message, text, info, checklist, radiolist, and gauge.  Install
        dialog if you would like to create TTY dialog boxes. '
      home_page: http://invisible-island.net/dialog/dialog.html
