      detailed_description: 'GnuPG is a complete and free implementation of the OpenPGP
        standard as defined by RFC4880 (also known as PGP). GnuPG allows to encrypt
        and sign your data and communication, features a versatile key management
        system as well as access modules for all kinds of public key directories.
        GnuPG, also known as GPG, is a command line tool with features for easy integration
        with other applications. '
