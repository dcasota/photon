        LGPL-2.0-only AND BSD-3-Clause AND ISC-Veillard AND LGPL-2.0-or-later
      short_summary: Virtualization API library that supports KVM, QEMU, Xen, ESX
        etc
      supplier: 'Organization: Broadcom, Inc.'
