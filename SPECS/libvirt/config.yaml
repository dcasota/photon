  spdx:
    package:
      detailed_description: 'Libvirt is collection of software that provides a convenient
        way to manage virtual machines and other virtualization functionality, such
        as storage and network interface management. These software pieces include
        an API library, a daemon (libvirtd), and a command line utility (virsh). An
        primary goal of libvirt is to provide a single way to manage multiple different
        virtualization providers/hypervisors. For example, the command ''virsh list
        --all'' can be used to list the existing virtual machines for any supported
        hypervisor (KVM, Xen, VMWare ESX, etc.) No need to learn the hypervisor specific
        tools. '
      home_page: http://libvirt.org
      license_concluded: GPL-2.0-or-later AND GPL-2.0-only AND OFL-1.1 AND GPL-1.0-or-later
        AND LGPL-2.1-or-later AND LGPL-2.1-only AND FSFAP AND GPL-3.0-or-later AND
        LGPL-2.0-only AND BSD-3-Clause AND ISC-Veillard AND LGPL-2.0-or-later
      license_declared: GPL-2.0-or-later AND GPL-2.0-only AND OFL-1.1 AND GPL-1.0-or-later
