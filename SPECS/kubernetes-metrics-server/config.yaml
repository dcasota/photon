  spdx:
    package:
      detailed_description: 'In Kubernetes, resource usage metrics, such as container
        CPU and memory usage, are available through the Metrics API. These metrics
        can be either accessed directly by user, for example by using kubectl top
        command, or used by a controller in the cluster, e.g. Horizontal Pod Autoscaler,
        to make decisions. '
