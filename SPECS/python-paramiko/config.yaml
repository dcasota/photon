    package:
      detailed_description: '"Paramiko" is a combination of the esperanto words for
        "paranoid" and "friend". It''s a module for Python 2.6+ that implements the
        SSH2 protocol for secure (encrypted and authenticated) connections to remote
        machines. Unlike SSL (aka TLS), SSH2 protocol does not require hierarchical
        certificates signed by a powerful central authority. '
      home_page: http://www.paramiko.org
