  spdx:
    package:
      detailed_description: 'Tree is a recursive directory listing command that produces
        a depth indented listing of files, which is colorized ala dircolors if the
        LS_COLORS environment variable is set and output is to tty. Tree has been
        ported and reported to work under the following operating systems: Linux,
        FreeBSD, OS X, Solaris, HP/UX, Cygwin, HP Nonstop and OS/2. '
      home_page: http://mama.indstate.edu/users/ice/tree/
      license_concluded: LGPL-2.1-or-later AND GPL-2.0-or-later AND GPL-2.0-only AND
        Artistic-2.0
      license_declared: LGPL-2.1-or-later AND GPL-2.0-or-later AND GPL-2.0-only AND
        Artistic-2.0
      short_summary: Recursive directory listing command.
      supplier: 'Organization: Broadcom, Inc.'
