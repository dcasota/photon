  archive_sha512sum: 359c45d843fd839797572efeab121f17b1947647960dfb062f3618f25f71e1a6bc4bab14a1720b6b67f256089d5d48c452ec5419e3130222765c7ca41db11dad
  skip_validation: true
  spdx:
    package:
      detailed_description: 'YAML is a data serialization format designed for human
        readability and interaction with scripting languages.  PyYAML is a YAML parser
        and emitter for Python.  PyYAML features a complete YAML 1.1 parser, Unicode
        support, pickle support, capable extension API, and sensible error messages.  PyYAML
        supports standard YAML tags and provides Python-specific tags that allow to
        represent an arbitrary Python object.  PyYAML is applicable for a broad range
        of tasks from complex configuration files to object serialization and persistence. '
      home_page: http://pyyaml.org/
      license_concluded: MIT
      license_declared: MIT
      short_summary: YAML parser and emitter for Python
      supplier: 'Organization: Broadcom, Inc.'
