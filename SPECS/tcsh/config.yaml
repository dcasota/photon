  spdx:
    package:
      detailed_description: 'Tcsh is an enhanced but completely compatible version
        of csh, the C shell.  Tcsh is a command language interpreter which can be
        used both as an interactive login shell and as a shell script command processor.
        Tcsh includes a command line editor, programmable word completion, spelling
        correction, a history mechanism, job control and a C language like syntax. '
