  spdx:
    package:
      detailed_description: "This is a small but growing collection of ASN.1 data\
        \ structures expressed in Python terms using pyasn1 data model. It\u2019s\
        \ thought to be useful to protocol developers and testers. All modules are\
        \ py2k/py3k-compliant. If you happen to convert some ASN.1 module into pyasn1\
        \ that is not yet present in this collection and wish to contribute - please\
        \ send it to me. Written by Ilya Etingof <ilya@glas.net>. "
      home_page: https://pypi.python.org/pypi/pyasn1-modules
      license_concluded: BSD-2-Clause AND BSD-3-Clause
      license_declared: BSD-2-Clause AND BSD-3-Clause
      short_summary: A collection of ASN.1-based protocols modules.
      supplier: 'Organization: Broadcom, Inc.'
