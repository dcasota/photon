  spdx:
    package:
      detailed_description: "Click is a Python package for creating beautiful command\
        \ line interfaces in a composable way with as little code as necessary. It's\
        \ the \"Command Line Interface Creation Kit\". It\u2019s highly configurable\
        \ but comes with sensible defaults out of the box. It aims to make the process\
        \ of writing command line tools quick and fun while also preventing any frustration\
        \ caused by the inability to implement an intended CLI API. "
      home_page: https://palletsprojects.com/p/click
      license_concluded: BSD-3-Clause
      license_declared: BSD-3-Clause
      short_summary: Composable command line interface toolkit
      supplier: 'Organization: Broadcom, Inc.'
