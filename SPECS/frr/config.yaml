    package:
      detailed_description: 'FRRouting is free software that manages TCP/IP based
        routing protocols. It takes a multi-server and multi-threaded approach to
        resolve the current complexity of the Internet.  FRRouting supports BGP4,
        OSPFv2, OSPFv3, ISIS, RIP, RIPng, PIM, NHRP, PBR, EIGRP and BFD.  FRRouting
        is a fork of Quagga. '
