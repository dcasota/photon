  skip_validation: true
  spdx:
    package:
      detailed_description: 'Newt is a programming library for color text mode, widget
        based user interfaces.  Newt can be used to add stacked windows, entry widgets,
        checkboxes, radio buttons, labels, plain text fields, scrollbars, etc., to
        text mode user interfaces.  This package also contains the shared library
        needed by programs built with newt, as well as a /usr/bin/dialog replacement
        called whiptail.  Newt is based on the slang library. '
      home_page: https://admin.fedoraproject.org/pkgdb/package/newt/
      license_concluded: GPL-1.0-or-later AND LGPL-3.0-only AND LGPL-2.0-only AND
        LGPL-2.0-or-later AND FSFUL
      license_declared: GPL-1.0-or-later AND LGPL-3.0-only AND LGPL-2.0-only AND LGPL-2.0-or-later
        AND FSFUL
      short_summary: A library for text mode user interfaces
      supplier: 'Organization: Broadcom, Inc.'
