  spdx:
    package:
      detailed_description: 'This is an easy-to-use implementation of ECDSA cryptography
        (Elliptic Curve Digital Signature Algorithm), implemented purely in Python,
        released under the MIT license. With this library, you can quickly create
        keypairs (signing key and verifying key), sign messages, and verify the signatures.
        The keys and signatures are very short, making them easy to handle and incorporate
        into other protocols. '
      home_page: https://pypi.python.org/pypi/ecdsa
      license_concluded: MIT
      license_declared: MIT
      short_summary: ECDSA cryptographic signature library (pure python)
      supplier: 'Organization: Broadcom, Inc.'
