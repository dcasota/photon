  spdx:
    package:
      detailed_description: "A super-fast templating language that borrows the best\
        \ ideas from the existing templating languages. Mako is a template library\
        \ written in Python. It provides a familiar, non-XML syntax which compiles\
        \ into Python modules for maximum performance. Mako\u2019s syntax and API\
        \ borrows from the best ideas of many others, including Django templates,\
        \ Cheetah, Myghty, and Genshi. "
      home_page: https://www.makotemplates.org
