  skip_validation: true
  spdx:
    package:
      detailed_description: 'Ragel compiles finite state machines from regular languages
        into executable C, C++, Objective-C, or D code. Ragel state machines can not
        only recognize byte sequences as regular expression machines do, but can also
        execute code at arbitrary points in the recognition of a regular language.
        Code embedding is done using inline operators that do not disrupt the regular
        language syntax. '
      home_page: https://github.com/adrian-thurston/ragel
      license_concluded: GPL-1.0-or-later AND MIT AND GPL-2.0-or-later
      license_declared: GPL-1.0-or-later AND MIT AND GPL-2.0-or-later
      short_summary: Finite state machine compiler
      supplier: 'Organization: Broadcom, Inc.'
