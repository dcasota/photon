  spdx:
    package:
      detailed_description: 'Telegraf is an agent written in Go for collecting, processing,
        aggregating, and writing metrics. Design goals are to have a minimal memory
        footprint with a plugin system so that developers in the community can easily
        add support for collecting metrics from well known services (like Hadoop,
        Postgres, or Redis) and third party APIs (like Mailchimp, AWS CloudWatch,
        or Google Analytics). '
      home_page: https://github.com/influxdata/telegraf
      license_concluded: JSON AND Zlib AND BSD-2-Clause-Views AND BSD-2-Clause AND
        EPL-2.0 AND Unlicense AND BSD-3-Clause-Clear AND MPL-2.0 AND MIT AND ISC AND
        EFL-2.0 AND BSD-3-Clause AND Apache-2.0
      license_declared: JSON AND Zlib AND BSD-2-Clause-Views AND BSD-2-Clause AND
